<div class="container">
    <div *ngIf="loggedIn">
        <div>
            Welcome, {{ userName }}! 
        </div>
        <button (click)="logOut()">
            Log Out
        </button>
    </div>
    <div *ngIf="!loggedIn">
        <div>
            <label>Email Address</label>
            <input [(ngModel)] = "email">
        <br>
            <label>Password</label>
            <input [(ngModel)] = "password" type=password>
        </div>
        <button (click)="logIn()">
            Log In
        </button>
        <button (click)="signUp()">
                Sign Up
        </button>
    </div>
</div>
